<div class="reposConten">
    <h2>Repositorios de Github</h2>
    <div class="repo" *ngFor="let item of repos; let i = index">
        <mat-card *ngIf="i%2==0" class="left">
            <div class="imageLenguaje" *ngIf="item.language == 'PHP'">
                <img matTooltip="Lenguaje PHP" src="https://image.flaticon.com/icons/png/512/919/919830.png" alt="Lenguaje">
            </div>
            <div class="imageLenguaje" *ngIf="item.language == 'C#'">
                <img matTooltip="Lenguaje C#" src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Csharp_Logo.png" alt="Lenguaje">
            </div>
            <div class="imageLenguaje" *ngIf="item.language == 'HTML'">
                <img matTooltip="Lenguaje HTML" src="https://www.atodocurso.com/sites/default/files/html.png" alt="Lenguaje">
            </div>
            <div class="imageLenguaje" *ngIf="item.language == 'Dart'||item.language == 'DTrace'">
                <img matTooltip="Lenguaje Dart" src="https://lh3.googleusercontent.com/proxy/n4rdOLwWIc-_hPKDIiBJb8Aja8_f3hvDP4IDNb4jeuIWcWl8URuz4PfNPiz1-jAZbC9rDoKn8dSsgqZbDkP3QsW9r7fZSbn1ju7yMkxV2AUaU5-G3UA" alt="Lenguaje">
            </div>
            <div class="imageLenguaje" *ngIf="item.language == 'JavaScript'">
                <img matTooltip="Lenguaje JavaScript" src="https://cdn.pixabay.com/photo/2015/04/23/17/41/javascript-736400_960_720.png" alt="Lenguaje">
            </div>
            <div class="imageLenguaje" *ngIf="item.language == 'TypeScript'">
                <img matTooltip="Lenguaje TypeScript" src="https://lineadecodigo.com/wp-content/uploads/2017/08/typescript.png" alt="Lenguaje">
            </div>
            <div class="imageLenguaje" *ngIf="item.language == 'Python'">
                <img matTooltip="Lenguaje Python" src="https://lh3.googleusercontent.com/proxy/IZPeKTA1tCbZPwENGsz4L7UCIf3lmo0bu757ZO9mcQw9fgA-k0xH3g7yJC-QSkA1dihn2TRI-4pAPx-tRf4Sb_N40kTuN7iGLiYJe1hvTF8ggj_PAUs" alt="Lenguaje">
            </div>
            <div class="imageLenguaje" *ngIf="item.language == 'Kotlin'">
                <img matTooltip="Lenguaje Kotlin" src="https://img.icons8.com/color/480/kotlin.png" alt="Lenguaje">
            </div>
            <div class="gitCont">
                <h3>{{item.name}}</h3>
                <hr>
                <p>{{item.description}}</p>
            </div>
            <a mat-stroked-button href="{{item.html_url}}">Url to  <span>{{item.name}}</span></a>
        </mat-card>
        <mat-card *ngIf="i%2!=0" class="right">
            <div class="imageLenguaje" *ngIf="item.language == 'PHP'">
                <img matTooltip="Lenguaje PHP" src="https://image.flaticon.com/icons/png/512/919/919830.png" alt="Lenguaje">
            </div>
            <div class="imageLenguaje" *ngIf="item.language == 'C#'">
                <img matTooltip="Lenguaje C#" src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Csharp_Logo.png" alt="Lenguaje">
            </div>
            <div class="imageLenguaje" *ngIf="item.language == 'HTML'">
                <img matTooltip="Lenguaje HTML" src="https://www.atodocurso.com/sites/default/files/html.png" alt="Lenguaje">
            </div>
            <div class="imageLenguaje" *ngIf="item.language == 'Dart'||item.language == 'DTrace'">
                <img matTooltip="Lenguaje Dart" src="https://lh3.googleusercontent.com/proxy/n4rdOLwWIc-_hPKDIiBJb8Aja8_f3hvDP4IDNb4jeuIWcWl8URuz4PfNPiz1-jAZbC9rDoKn8dSsgqZbDkP3QsW9r7fZSbn1ju7yMkxV2AUaU5-G3UA" alt="Lenguaje">
            </div>
            <div class="imageLenguaje" *ngIf="item.language == 'JavaScript'">
                <img matTooltip="Lenguaje JavaScript" src="https://cdn.pixabay.com/photo/2015/04/23/17/41/javascript-736400_960_720.png" alt="Lenguaje">
            </div>
            <div class="imageLenguaje" *ngIf="item.language == 'TypeScript'">
                <img matTooltip="Lenguaje TypeScript" src="https://lineadecodigo.com/wp-content/uploads/2017/08/typescript.png" alt="Lenguaje">
            </div>
            <div class="imageLenguaje" *ngIf="item.language == 'Python'">
                <img matTooltip="Lenguaje Python" src="https://lh3.googleusercontent.com/proxy/IZPeKTA1tCbZPwENGsz4L7UCIf3lmo0bu757ZO9mcQw9fgA-k0xH3g7yJC-QSkA1dihn2TRI-4pAPx-tRf4Sb_N40kTuN7iGLiYJe1hvTF8ggj_PAUs" alt="Lenguaje">
            </div>
            <div class="imageLenguaje" *ngIf="item.language == 'Kotlin'">
                <img matTooltip="Lenguaje Kotlin" src="https://img.icons8.com/color/480/kotlin.png" alt="Lenguaje">
            </div>
            <div class="gitCont">
                <h3>{{item.name}}</h3>
                <hr>
                <p>{{item.description}}</p>
            </div>
            <a mat-stroked-button href="{{item.html_url}}">Url to  <span>{{item.name}}</span></a>
        </mat-card>
    </div>
</div>
